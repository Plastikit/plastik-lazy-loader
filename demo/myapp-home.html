<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../paper-header-panel/paper-header-panel.html" />
<link rel="import" href="../../paper-toolbar/paper-toolbar.html" />
<link rel="import" href="../../iron-icons/iron-icons.html" />
<link rel="import" href="../../paper-icon-button/paper-icon-button.html" />

<dom-module id="myapp-home">
  <link rel="import" type="css" href="style.css">
  <template>
    <paper-header-panel class="fit">
      <paper-toolbar>
        <paper-icon-button icon="menu" paper-drawer-toggle on-tap="toggleDrawer"></paper-icon-button>
        <div>Home</div>
      </paper-toolbar>
      <div>
        <div class="basic-card">
          <p>
            Hello, world! This is the home page.
          </p>
          <p>
            If you would like to observe how the URL changes,
            <a href="" target="_blank">open the demo in its own window</a>.
          </p>
        </div>
      </div>
    </paper-header-panel>
  </template>

  <script>
    Polymer({
      is: 'myapp-home',
      toggleDrawer: function() {
        this.fire('paper-drawer-toggle');
      }
    });
  </script>
</dom-module>
